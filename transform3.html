<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent{
            height: 200px;
            width: 150px;
            border: 1px solid;
            margin: auto;

        }
        #child{
            height: 198px;
            width: 148px;
            background-color: aqua;
            border: 1px solid;
            margin: auto;
            transform: rotateX(45deg);
            transform-origin: top center;

        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="child"></div>
    </div>
</body>
</html>
