<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 300px;
            width: 300px;
            border: 1px solid;
        }
        #d1{background-color: hsl(25deg, 40%, 50%);}
        #d2{background-color: hsl(25deg, 4%, 5%);}
        #d3{background-color: hsl(245deg, 52%, 50%);}
        #d4{background-color: hsl(5deg, 14%, 56%);}
        #d5{background-color: hsl(15deg, 44%, 52%);}
        #d6{background-color: hsl(325deg, 34%, 90%);}

    </style>
</head>
<body>
    <div id="d1" class="box"></div>
    <div id="d2" class="box"></div>
    <div id="d3" class="box"></div>
    <div id="d4" class="box"></div>
    <div id="d5" class="box"></div>
    <div id="d6" class="box"></div>
</body>
</html>
