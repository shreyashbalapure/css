<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .skew{
            height: 100px;
            width: 100px;
            border: 1px solid;
            background-color: beige;
            text-align: center;
            margin: 50px auto;
        }
        #skewX{
            transform: skewX(45deg);
        }
        #skewY{
            transform: skewY(45deg);
        }
        #skew{
            transform: skew(45deg);
        }
    </style>
</head>
<body>
    <div class="skew" id="skewX">skewX</div>
    <div class="skew" id="skewY">skewY</div>
    <div class="skew" id="skew">skew</div>
</body>
</html>
