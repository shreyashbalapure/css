<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <em>IT IS USED TO EMPHASIZE THE TEXT</em>
<br>
<small>IT IS USED TO DEFINE SMALL TEXT.</small>
<br>
<strong>IT IS USED TO DEFINE BOLD TEXT</strong>
<br>
 IT IS USED TO<sub> DEFINE SUBSCRIPTED TEXT</sub>
 <br>
 IT IS USED TO <sup>DEFINE SUPERSCRIPTED TEXT</sup>
 <br>
<ins>IT IS USED TO DEFINE INSERTED TEXT (UNDERLINE)</ins>
<br>
<del>IT IS USED TO DEFINE DELETED TEXT</del>
<br>
<mark>IT IS USED TO HIGHLIGHT THE TEXT</mark>
<form action="">
    <input list="browsers">
   <datalist id="browsers">
    <option value="Internet Explorer">
   <option value="Firefox">
   <option value="Chrome">
   <option value="Opera">
   <option value="Safari">
    </datalist>
   </form>
</body>
</html>
