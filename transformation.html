<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 500px;
            width: 300px;
            border: 1px solid black;
            background-color: aqua;
            margin: auto;
            margin-top: 50px;
            
        }

        #rotateX{
                transform: rotateX(150deg);
                }
        #rotateY{
                transform: rotateY(50deg);
                }
        #rotateZ{
                transform: rotateZ(50deg);
                }
    </style>
</head>

<body>
    <div class="box" id="rotateX">SHREYASH</div>
    <div class="box" id="rotateY">SHREYASH</div>
    <div class="box" id="rotateZ">SHREYASH</div>
</body>

</html>
