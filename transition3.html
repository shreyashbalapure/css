<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            height: 100px;
            width: 100px;
            border: 1px solid;
            margin: auto;
            margin-top: 200px;
            transition: 2s all linear 3s;
            background-color: pink;
        }
        #box:hover{
            height: 300px;
            width: 400px;
            border-radius: 40px;
            background-image: linear-gradient(orange,white,green);
        }
    </style>
</head>
<body>
    <div id="box"></div>
</body>
</html>
